
<div class="card-columns m-3">
    <div class="card" *ngFor="let prod of countrylist">
      <img src="{{prod.flag}}"  class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{prod.name}}</h5>
            <p class="card-text">Poblacion: {{prod.population}}</p>
            <p class="card-text">Capital:  {{prod.capital}}</p>
            <p class="card-text" *ngFor="let moneda of prod.currencies">Moneda: {{moneda.symbol}} {{moneda.code}}</p>
            <p class="card-text" *ngFor="let time of prod.timezones">Zona Horaria {{time}}</p>    
        </div>
    </div>
</div>
