<div class="card-columns m-3">
    <div class="card" *ngFor="let prod of products">
      <img src="assets/image/productos/{{prod.codigo}}.jpg"  class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{prod.descripcion}}</h5>
        <p class="card-text">{{prod.provDescr}}</p>
        <p class="card-text">Price: $ {{prod.precio}}</p>
        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
        <button class="btn btn-primary" [routerLink]="['/product', prod.codigo, category]">Ver Producto</button>
      </div>
    </div>
</div>
